<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simon's App 😎👍</title>
  <link rel="stylesheet" href="style.css?v=31" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">
</head>
<body>
  <header>
    <h1>Simon’s App 😎👍</h1>
  </header>

  <nav id="topBar" aria-label="Main sections">
  <div class="topBar-inner">
    <button class="tabBtn" data-target="add-card" aria-controls="add-card" aria-expanded="false"><span class="emoji">➕</span><span class="label">Add</span></button>
    <button class="tabBtn" data-target="themes" aria-controls="themes" aria-expanded="false"><span class="emoji">🍩</span><span class="label">Themes</span></button>
    <button class="tabBtn" data-target="library" aria-controls="library" aria-expanded="false"><span class="emoji">📁</span><span class="label">My Cards</span></button>
    <button class="tabBtn" data-target="coreWords" aria-controls="coreWords" aria-expanded="false"><span class="emoji">💬</span><span class="label">Core Words</span></button>
    <button class="tabBtn" data-target="sentence" aria-controls="sentence" aria-expanded="false"><span class="emoji">🧱</span><span class="label">Build</span></button>
  </div>
</nav>


  <!-- === PANELS === -->
  <section id="add-card" class="panel">
    <h2>Add a New Card</h2>
    <button class="panelClose" data-close="add-card">✖</button>
    <input type="file" id="imageInput" accept="image/*" capture="environment">
    <input type="text" id="textInput" placeholder="Enter word or phrase">
    <button id="recordBtn">🎤 Record</button>
    <button id="stopBtn" disabled>⏹️ Stop</button>
    <audio id="previewAudio" controls></audio><br>
    <button id="addBtn">Add Card</button>
  </section>

  <section id="themes" class="panel">
    <h2>Choose a Theme</h2>
    <button class="panelClose" data-close="themes">✖</button>
    <div id="themeContainer"></div>
  </section>

  <section id="library" class="panel">
    <h2>My Cards</h2>
    <button class="panelClose" data-close="library">✖</button>
    <div id="cardContainer"></div>
  </section>

  <section id="coreWords" class="panel">
    <h2>Core Words</h2>
    <button class="panelClose" data-close="coreWords">✖</button>
    <div id="coreContainer"></div>
  </section>

  <section id="sentence" class="panel">
    <h2>Build a Sentence</h2>
    <button class="panelClose" data-close="sentence">✖</button>
    <div id="sentenceArea" class="drop-zone"></div>
    <div class="sentenceControls">
      <button id="playAll">▶️ Play All</button>
      <button id="clearSentence">🗑️ Clear</button>
    </div>
  </section>

  <footer>
    <p>Made with love for my baby Simon ❤️</p>
  </footer>

  <script src="script.js?v=61"></script>
</body>
</html>
